<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Funnel shape with gradient -->
  <defs>
    <linearGradient id="funnelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Top funnel section -->
  <path d="M 40 40 L 160 40 L 140 100 L 60 100 Z" fill="url(#funnelGradient)" opacity="0.9"/>
  
  <!-- Middle funnel section -->
  <path d="M 60 100 L 140 100 L 120 140 L 80 140 Z" fill="url(#funnelGradient)" opacity="0.7"/>
  
  <!-- Bottom funnel section -->
  <path d="M 80 140 L 120 140 L 110 170 L 90 170 Z" fill="url(#funnelGradient)" opacity="0.5"/>
  
  <!-- Conversion arrow pointing down -->
  <path d="M 100 175 L 100 190" stroke="#667eea" stroke-width="4" stroke-linecap="round"/>
  <path d="M 95 185 L 100 190 L 105 185" fill="none" stroke="#667eea" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
